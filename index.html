<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Improve Your Skills</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f7f9fc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  position:fixed;
  top:0;left:0;right:0;
  background:white;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
}
nav button{
  margin-left:8px;
  padding:6px 14px;
  border:none;
  border-radius:20px;
  background:none;
  cursor:pointer;
}
.hero{
  padding:120px 20px 60px;
  text-align:center;
}
.hero button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
section{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.07);
}
.card h3{color:var(--accent)}
.actions{
  display:flex;
  gap:10px;
}
.actions button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
.preview{background:#64748b}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:white;
  padding:22px;
  border-radius:16px;
  width:90%;
  max-width:450px;
}
.modal-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <b>Improve Your Skills</b>
  <nav>
    <button onclick="scrollToId('home')">Home</button>
    <button onclick="scrollToId('courses')">Courses</button>
    <button onclick="scrollToId('about')">About</button>
  </nav>
</header>

<div class="hero" id="home">
  <h1>Improve Your Skills</h1>
  <p>Affordable learning, step by step</p>
  <button onclick="scrollToId('courses')">Explore Courses</button>
</div>

<section id="courses">
<h2>Courses</h2>
<div class="cards">
  <div class="card">
    <h3>HTML</h3>
    <button id="showHTML">Explore Chapters</button>
  </div>
</div>
</section>

<section id="htmlChapters" style="display:none">
<h2>HTML Chapters</h2>
<div class="cards" id="chapterCards"></div>
</section>

<!-- FORM -->
<div class="modal" id="formModal">
  <div class="modal-box">
    <h3>Request Course</h3>
    <input id="fullName" placeholder="Your Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="course" readonly>
    <input id="product" readonly>
    <button id="nextStep">Next</button>
    <button onclick="closeAll()">Cancel</button>
  </div>
</div>

<div class="modal" id="termsModal">
  <div class="modal-box">
    <h3>Terms & Conditions</h3>
    <p>Personal use only. No redistribution.</p>
    <button id="submitFinal">I Agree & Submit</button>
  </div>
</div>

<footer id="about">
  <p style="text-align:center;opacity:.6">© Improve Your Skills</p>
</footer>

<script>
const SHEET_URL = "https://sheetdb.io/api/v1/0vlqo32y2hdir";

/* helpers */
function scrollToId(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
function closeAll(){
  document.getElementById("formModal").style.display="none";
  document.getElementById("termsModal").style.display="none";
}

/* chapters */
const chapters=[
["Chapter 1 – HTML Basics","Chapter1_Free_Preview.pdf"],
["Chapter 2 – Tools & Environment","Chapter2_Free_Preview.pdf"],
["Chapter 3 – HTML Structure","Chapter3_Free_Preview.pdf"],
["Chapter 4 – Text","Chapter4_Free_Preview.pdf"],
["Chapter 5 – Links","Chapter5_Free_Preview.pdf"],
["Chapter 6 – Images","Chapter6_Free_Preview.pdf"],
["Chapter 7 – Lists","Chapter7_Free_Preview.pdf"],
["Chapter 8 – Tables","Chapter8_Free_Preview.pdf"],
["Chapter 9 – Forms","Chapter9_Free_Preview.pdf"],
["Chapter 10 – Semantic","Chapter10_Free_Preview.pdf"],
["Chapter 11 – Best Practices","Chapter11_Free_Preview.pdf"],
["Chapter 12 – Publishing","Chapter12_Free_Preview.pdf"]
];

document.getElementById("showHTML").addEventListener("click",()=>{
  const box=document.getElementById("chapterCards");
  box.innerHTML="";
  chapters.forEach(c=>{
    box.innerHTML+=`
    <div class="card">
      <h3>${c[0]}</h3>
      <div class="actions">
        <button onclick="openForm('${c[0]}')">Request</button>
        <button class="preview" onclick="window.open('${c[1]}')">Preview</button>
      </div>
    </div>`;
  });
  document.getElementById("htmlChapters").style.display="block";
});

/* form */
function openForm(product){
  document.getElementById("formModal").style.display="flex";
  document.getElementById("course").value="HTML";
  document.getElementById("product").value=product;
}

document.getElementById("nextStep").onclick=()=>{
  document.getElementById("formModal").style.display="none";
  document.getElementById("termsModal").style.display="flex";
};

document.getElementById("submitFinal").onclick=()=>{
  fetch(SHEET_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      data:[{
        timestamp:new Date().toLocaleString(),
        name:document.getElementById("fullName").value,
        email:document.getElementById("email").value,
        phone:document.getElementById("phone").value,
        course:document.getElementById("course").value,
        product:document.getElementById("product").value,
        terms:"YES"
      }]
    })
  }).then(()=>{
    alert("Request submitted successfully");
    closeAll();
  });
};
</script>

</body>
</html>
